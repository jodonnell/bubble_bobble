  <script type="text/javascript" src="sprite.js"></script>
  <script type="text/javascript" src="game_init.js"></script>
  <script type="text/javascript" src="control.js"></script>
  <script type="text/javascript" src="images.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="player_animations.js"></script>
  <script type="text/javascript" src="game_controller.js"></script>
  <script type="text/javascript" src="wall.js"></script>
  <script type="text/javascript" src="bubble.js"></script>
  <script type="text/javascript" src="blue_magoo.js"></script>
  <script type="text/javascript" src="collision_detector.js"></script>

  <script type="text/javascript">
    $(document).ready(function() { 
    window.gameImages = new Images();
    gameInit = new GameInit(true);


    RIGHT = 1;
    LEFT = 2;
    
    
    window.gameContext = $('#gameCanvas').get(0).getContext("2d");
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
});
  </script>
